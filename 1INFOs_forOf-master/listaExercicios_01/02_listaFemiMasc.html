<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA

    let listaDeNomes = ["Alisson", "Sophia", "João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia", "Jeffrey"];
    let chad = [];
    let woman = [];


    //PROCESSAMENTO

    for (nome of listaDeNomes) {

        const pergunta = prompt("Informe a Seguir Se " + nome + " É: (F) Feminino ou (M) Masculino.").toUpperCase();

        if (pergunta === "M") {
            chad.push(nome);
        }

        else {
            woman.push(nome);
        }
    }
    document.write(`Nomes de Homens Chads: ${chad.join(" - ")} <br> Nomes de Woman: ${woman.join(" - ")}`);


    //SAÍDA

</script>
