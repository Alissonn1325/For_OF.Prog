    //Identifique todos os nomes que contém "João" em qualquer parte do nome e separe-os em uma lista. Apresente a lista ao final do programa. Considere que poderão haver "Joãos" sem ~ (til).

    //ENTRADA

    let listaDeNomes = ["João Pedro", "Gabriel José", "Ulisses Joao", "Pedro Henrique", "João da Silva", "João Henrique", "Alisson João"];
    let listaJoaoCria = [];
    let nomesSemJoao = [];

    for (nome of listaDeNomes) {
        if (nome.toUpperCase().replace("Ã", "A").search("JOAO") >= 0) {
            listaJoaoCria.push(nome);
        }

        else {
            nomesSemJoao.push(nome);
        }
    }
    document.write(`Nomes Com João: ${listaJoaoCria.join(" - ")} <br> Nomes Sem João: ${nomesSemJoao.join(" - ")}`);
</script>
